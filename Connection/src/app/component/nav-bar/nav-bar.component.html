<div style="height: 100vh;">
    <mat-toolbar color="primary">
       <mat-toolbar-row>
          <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
             <mat-icon>menu</mat-icon>
          </button>
          <a href="#"><img src="/assets/equifax-logo-1.png" width="100" height="17"> </a>
          <span class="example-spacer"></span>
          <div fxShow="true" fxHide.lt-md="true">
             <!-- The following menu items will be hidden on both SM and XS screen sizes -->
             <a href="#"  mat-button>
                <mat-icon>cloud_queue</mat-icon>
                API Products
             </a>
             <a href="#" mat-button>
                <mat-icon>library_books</mat-icon>
                Documentation
             </a>
             <a href="#" mat-button>
                <mat-icon>message</mat-icon>
                Contact Us
             </a>
             <a href="#"  mat-button cdkOverlayOrigin #originOverlay="cdkOverlayOrigin"  (mouseover)= "isOpen = true" 
             (mouseout)="isOpen = false" > 
             <mat-icon>account_box</mat-icon>
             My Account
             </a>
          </div>
       </mat-toolbar-row>
    </mat-toolbar>
    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="originOverlay" [cdkConnectedOverlayOpen]="isOpen">
    <app-product></app-product>
    </ng-template>
    <mat-sidenav-container fxFlexFill>
       <mat-sidenav #sidenav>
          <mat-nav-list>
             <a href="#" mat-list-item>
                <mat-icon>account_box</mat-icon>
                My Account
             </a>
             <a href="https://developer.equifax.com/contact" mat-list-item>
                <mat-icon>message</mat-icon>
                Contact Us
             </a>
             <a href="https://developer.equifax.com/products" mat-list-item>
                <mat-icon>cloud_queue</mat-icon>
                API Products
             </a>
             <a href="https://developer.equifax.com/documentation" mat-list-item>
                <mat-icon>library_books</mat-icon>
                Documentation
             </a>
             <a (click)="sidenav.toggle()" mat-list-item>
                <mat-icon>close</mat-icon>
                Close
             </a>
          </mat-nav-list>
       </mat-sidenav>
       <mat-sidenav-content fxFlexFill>
          <ng-content></ng-content>
       </mat-sidenav-content>
    </mat-sidenav-container>
 </div>
